<!DOCTYPE html>
<html>
<head>
	<title>Mini project</title>
	<link rel="stylesheet" type="text/css" href="signUpStyle.css">
	<script src="cities.js"></script>
	<script type="text/javascript">
		function check(){

			var name = document.getElementById("name").value.trim();
			var email = document.getElementById("email").value.trim();
			var pwd = document.getElementById("password").value.trim();
			var cpwd = document.getElementById("cpassword").value.trim();
			
			if(name.length == 0 || email.length == 0 || pwd.length == 0 || cpwd.length == 0){
				alert("Please enter complete details.");
			}
			else if(pwd != cpwd){
				alert("Passwords don't match!")
			}
			else{
				window.location.replace("welcome.html");
			}
		}
	</script>
</head>

<body>

	<div>
		<form>
			<p class="heading">Sign Up</p>
			<input type="text"  id="name" placeholder="Full name"><br><br>
			<input type="email" id="email" placeholder="Email"><br><br>

			<select onchange="print_city('state', this.selectedIndex);" id="sts" name ="stt" class="form-control" required></select>
			<select id ="state" class="form-control" required></select>
			<script language="javascript">print_state("sts");</script><br><br>

			<input type="Password" id="password" placeholder="Password"><br><br>
			<input type="Password" id="cpassword" placeholder="Confirm Password"><br><br>
			<input type="submit" value="Sign up" onclick="check()"><br>
			<p class="text">Already have an account? <u><a href="logIn.html">Login here.</a></u></p>


		</form>
	</div>
</body>
</html>
